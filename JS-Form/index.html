<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>My test page</title>
</head>

<body>
    <p>This is my form</p>
    <form action="/my-handling-form-page" method="POST">
        <ul>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
        </ul><ul>
            <label for="email">Email:</label>
            <input type="email" id="email" email="user_email">
        </ul><ul>
            <label for="message">Message:</label>
            <textarea id="message" message="user_message"></textarea>
        </ul>
    </form>
</body>

</html>
